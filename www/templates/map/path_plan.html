<ion-view  view-title="Find destination " ng-controller="GamesCtrl" >
   <ion-nav-bar class="bar-positive">
           <ion-nav-back-button></ion-nav-back-button>
       </ion-nav-bar>
  <ion-content  data-tap-disabled="true">
      
      <!-- Map-->
       <leaflet defaults="map.defaults"  layers="map.layers" center="map.center" paths="map.paths" markers="map.markers" geojson="map.geojson" ng-if="map"></leaflet>
     <!-- <button class="button button-fab button-fab-top-right button-calm icon ion-information waves-effect waves-button waves-light" ng-click="showPathInfo()"></button> -->
      <button class="button button-fab button-fab-bottom-right button-calm icon ion-checkmark-round waves-effect waves-button waves-light" ng-click ="submitPoint()" ui-sref="tab.newgame"></button> 
      <button class="button button-fab button-fab-bottom-left button-calm icon ion-chevron-left waves-effect waves-button waves-light" ng-click = "removeMarkers()" ui-sref="tab.newgame" ></button> 
      
  </ion-content>
</ion-view>
