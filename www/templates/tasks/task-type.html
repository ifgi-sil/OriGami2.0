<ion-view view-title="Choose Game Type" style="background-color:#90CAF9; height: 100%; padding: 0; margin:0; ">
    <ion-content style="background-color:#80DEEA">
        <div class="task-type">

            <div ng-click="addQAtask()" ui-sref="tab.quest" class="type1">
                <div class = "content">
                    <img src="./img/icons/Chat-2.png" />
                    <h2>Question - Answer Game</h2>
                    <p>{{'ask_students' | translate}}</p>
                </div>
            </div>

            <div ng-click="addGRtask()" ui-sref="tab.georef" class="type2">
                 <div class = "content">
                    <img src="./img/icons/Map.png" />
                    <h2>GeoReference Game</h2>
                    <p>{{'take_picture' | translate}}</p>
                </div>
            </div>

            <button class="button button-fab button-positive icon ion-chevron-left waves-effect waves-button waves-light" ui-sref="tab.newgame" style="position: absolute; bottom: 3%; left: 2%;"></button>
        </div>
    </ion-content>
</ion-view>
