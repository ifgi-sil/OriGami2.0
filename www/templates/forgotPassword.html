<ion-view view-title="Forgot Password" style="background-color: #535353;" name="login-view">
    <div style="position:fixed; top:2%; width:100%;">
        <h2 class="techm_h">Forgot your Password?</h2>
        <i class="ion-arrow-left-c back_icon" ui-sref="tab.log"></i>
    </div>
    <ion-content style="height:90%;top:10%;">

        <div style="max-width: 500px; margin-left: auto; margin-right: auto" class="login-field">
            <h3>Enter your email here!</h3>
            <h4>We will send you an email with your new Password</h4>
                <form ng-submit="vm.onSubmit()">
                    <div class="list list-inset" >
                        <label class="item item-input">
                            <input id="email" type="email" class="form-control" name="email" value="" placeholder="Email Address" ng-model="vm.credentials.email">
                        </label>
                    </div>
                    <button type="submit" class="button button-block button-positive">Reset Password</button>
                </form>
        </div>
    </ion-content>

</ion-view>
